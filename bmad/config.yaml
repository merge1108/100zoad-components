# BMAD Method v6 - Project Configuration Template
# This file is created in {project-root}/bmad/config.yaml during workflow-init

project_name: "100zoad"
project_type: "web-app"  # web-app, mobile-app, api, game, library, other
project_level: 3  # 0-4 (0=single story, 1=1-10 stories, 2=5-15, 3=12-40, 4=40+)

# Output folder (relative to project root)
output_folder: "docs"

# Module-specific settings
bmm:
  workflow_status_file: "docs/bmm-workflow-status.yaml"
  sprint_status_file: "docs/sprint-status.yaml"

# Path configuration
paths:
  docs: "docs"
  stories: "docs/stories"
  tests: "tests"
  deployment: "imweb"  # 아임웹 배포용 파일 폴더

# Deployment configuration
deployment:
  imweb:
    enabled: true
    sites:
      - name: "doosanweve_kimjunsu"
        path: "imweb/doosanweve_kimjunsu"
        files:
          - "main.html"      # 메인 페이지
          - "form.html"      # 폼 컴포넌트
          - "footer.html"    # 푸터 컴포넌트
        description: "두산위브 김준수 고객사 아임웹 배포용 파일"
