<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예시 3: 최소 구성 (입력폼만)</title>

  <!--
    ================================================
    예시 3: 최소 구성 (입력폼만)
    ================================================

    사용 시나리오:
    - 입력폼만 필요한 경우
    - 기존 웹사이트에 리드 수집 기능만 추가
    - 헤더/푸터/퀵메뉴 등 다른 컴포넌트는 사용 안 함

    특징:
    - 최소한의 설정
    - 빠른 적용
    - 기존 웹사이트와 충돌 최소화
  -->

  <script>
    window.CONFIG = {
      // 1. 기본 정보 (필수)
      meta: {
        siteName: '빠른 상담 신청',
        version: '1.0.0',
        lastUpdated: '2026-01-01'
      },

      // 2. 헤더 사용 안 함 (이 블록을 삭제)
      // header: { ... }

      // 3. 푸터 사용 안 함 (이 블록을 삭제)
      // footer: { ... }

      // 4. 입력폼만 사용
      form: {
        displayMode: 'section',  // 섹션 모드만 사용 (팝업 비활성화)
        fields: {
          name: {
            label: '이름',
            placeholder: '이름을 입력하세요',
            required: true
          },
          phone: {
            label: '전화번호',
            placeholder: '010-0000-0000',
            required: true
          },
          additional: []  // 추가 필드 없음
        },
        legal: {
          termsText: '이용약관 전문 (실제 약관으로 교체)',
          privacyText: '개인정보처리방침 전문 (실제 방침으로 교체)'
        },
        messages: {
          success: '신청이 완료되었습니다.',
          error: '오류가 발생했습니다. 다시 시도해주세요.'
        },
        airtable: {
          workerUrl: 'https://your-worker.workers.dev/submit'
        },
        styles: {
          bgColor: '#ffffff',
          textColor: '#333333',
          primaryColor: '#007bff',
          borderColor: '#ced4da',
          errorColor: '#dc3545'
        }
      },

      // 5. 퀵메뉴 사용 안 함 (이 블록을 삭제)
      // quickMenu: { ... }

      // 6. 모바일 내비게이터 사용 안 함 (이 블록을 삭제)
      // mobileNav: { ... }

      // 7. 반응형 설정 (기본값 사용)
      responsive: {
        breakpoint: 768
      },

      // 8. 분석 도구 사용 안 함
      analytics: {
        gtmId: '',
        events: {
          form_submit: 'form_submit',
          call_click: 'call_click'
        }
      },

      // 9. Graceful Degradation
      fallback: {
        enabled: true,
        timeout: 3000
      }
    };
  </script>

  <!-- 컴포넌트 로드 (입력폼만) -->
  <script type="module">
    const CLOUDFLARE_URL = 'https://100zoad-components.pages.dev';
    const components = [
      '/src/core/config-parser.js',
      '/src/core/base-component.js',
      '/src/components/form/form.js'
    ];

    components.forEach(component => {
      const script = document.createElement('script');
      script.type = 'module';
      script.src = `${CLOUDFLARE_URL}${component}`;
      document.head.appendChild(script);
    });
  </script>

  <style>
    /* 페이지 기본 스타일 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ 빠른 상담 신청</h1>
    <p class="subtitle">정보를 입력하시면 빠르게 연락드리겠습니다.</p>

    <!-- 입력폼 컴포넌트 -->
    <zoad-form mode="section"></zoad-form>
  </div>

  <!--
    ================================================
    사용 가이드
    ================================================

    1. 위 <zoad-form> 태그를 원하는 위치에 복사
    2. Window.CONFIG의 form.airtable.workerUrl을 실제 URL로 변경
    3. form.legal.termsText와 privacyText를 실제 약관으로 교체
    4. 테스트 후 배포

    이 예시는 입력폼만 사용하므로:
    - 헤더, 푸터, 퀵메뉴, 모바일 내비게이터는 로드되지 않음
    - 페이지 로딩 속도가 매우 빠름
    - 기존 웹사이트와 충돌 가능성 최소화
  -->
</body>
</html>
